<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业文件压缩工具 | 真正的强力压缩</title>
    <meta name="description" content="使用专业压缩引擎，将10MB文件压缩到1MB，支持PDF、图片、Word等多种格式">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 头部 */
        header {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 6px solid var(--primary);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header h1 i {
            color: var(--primary);
            font-size: 2.5rem;
        }
        
        header .tagline {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }
        
        .feature {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 主内容区 */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* 上传区域 */
        .upload-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(145deg, #f8fafc, #ffffff);
            margin-bottom: 25px;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-dark);
            background: linear-gradient(145deg, #f1f5f9, #f8fafc);
            transform: translateY(-3px);
        }
        
        .upload-area i {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .upload-area h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .upload-area p {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        /* 文件列表 */
        .file-list {
            margin-top: 25px;
        }
        
        .file-item {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border: 2px solid #e5e7eb;
            transition: all 0.3s;
        }
        
        .file-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .file-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-right: 20px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }
        
        .file-size {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        /* 控制面板 */
        .control-panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .panel-title {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }
        
        .option {
            background: var(--bg);
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.1);
        }
        
        .option .value {
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .option .desc {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* 按钮 */
        .action-buttons {
            margin-top: 30px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 2px solid #d1d5db;
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        /* 状态显示 */
        .status-area {
            margin-top: 30px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .status-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid var(--primary);
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success);
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }
        
        /* 结果区域 */
        .result-area {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .result-area.show {
            display: block;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .comparison {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .file-card {
            background: var(--bg);
            border-radius: 12px;
            padding: 30px;
            min-width: 200px;
            text-align: center;
        }
        
        .file-card .badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .original .badge {
            background: var(--primary);
            color: white;
        }
        
        .compressed .badge {
            background: var(--success);
            color: white;
        }
        
        .file-card .size {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 20px 0;
        }
        
        .original .size {
            color: var(--primary);
        }
        
        .compressed .size {
            color: var(--success);
        }
        
        .savings {
            background: linear-gradient(135deg, var(--success), #34d399);
            color: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }
        
        .savings-value {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 15px 0;
        }
        
        .download-area {
            text-align: center;
            margin-top: 30px;
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .download-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
        }
        
        @media (max-width: 768px) {
            header {
                padding: 25px;
            }
            
            header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .upload-area h3 {
                font-size: 1.4rem;
            }
            
            .comparison {
                flex-direction: column;
                align-items: center;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>
                <i class="fas fa-file-archive"></i>
                专业文件压缩工具
            </h1>
            <p class="tagline">真正的强力压缩引擎 · 10MB压到1MB · 多种格式支持</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i> 强力压缩
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i> 隐私保护
                </div>
                <div class="feature">
                    <i class="fas fa-file-pdf"></i> PDF优化
                </div>
                <div class="feature">
                    <i class="fas fa-image"></i> 图片压缩
                </div>
            </div>
        </header>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 上传区域 -->
            <div class="upload-card">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>拖拽文件到这里</h3>
                    <p>支持PDF、图片、Word、Excel、PPT等多种格式</p>
                    <p style="font-size: 0.95rem; color: var(--text-light); margin-top: 10px;">
                        最大支持50MB文件 · 使用专业压缩引擎
                    </p>
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx,.ppt,.pptx" style="display: none;">
                    <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()" style="margin-top: 20px; width: auto; padding: 12px 30px;">
                        <i class="fas fa-folder-open"></i> 选择文件
                    </button>
                </div>
                
                <!-- 文件列表 -->
                <div class="file-list" id="fileList">
                    <!-- 动态生成 -->
                </div>
                
                <!-- 状态显示 -->
                <div class="status-area">
                    <div class="status-message" id="statusMessage"></div>
                </div>
            </div>
            
            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="panel-title">
                    <i class="fas fa-sliders-h"></i>
                    压缩设置
                </div>
                
                <!-- 压缩级别 -->
<div class="setting-group">
    <label>压缩级别</label>
    <div class="option-grid">
        <div class="option" data-level="ultimate" onclick="selectOption('level', 'ultimate')">
            <div class="value">终极</div>
            <div class="desc">最大化压缩</div>
        </div>
        <div class="option" data-level="extreme" onclick="selectOption('level', 'extreme')">
            <div class="value">极限</div>
            <div class="desc">最大压缩</div>
        </div>
        <div class="option" data-level="high" onclick="selectOption('level', 'high')">
            <div class="value">强力</div>
            <div class="desc">高压缩率</div>
        </div>
        <div class="option" data-level="normal" onclick="selectOption('level', 'normal')">
            <div class="value">标准</div>
            <div class="desc">平衡质量</div>
        </div>
    </div>
</div>
                
                <!-- 目标大小 -->
                <div class="setting-group">
                    <label>目标大小</label>
                    <div class="option-grid">
                        <div class="option" data-size="1" onclick="selectOption('size', '1')">
                            <div class="value">≤ 1 MB</div>
                            <div class="desc">最小化</div>
                        </div>
                        <div class="option" data-size="5" onclick="selectOption('size', '5')">
                            <div class="value">≤ 5 MB</div>
                            <div class="desc">适中</div>
                        </div>
                        <div class="option" data-size="0" onclick="selectOption('size', '0')">
                            <div class="value">自动</div>
                            <div class="desc">智能优化</div>
                        </div>
                    </div>
                </div>
                
                <!-- 优化模式 -->
                <div class="setting-group">
                    <label>优化模式</label>
                    <div class="option-grid">
                        <div class="option" data-mode="size" onclick="selectOption('mode', 'size')">
                            <div class="value">最小文件</div>
                            <div class="desc">优先大小</div>
                        </div>
                        <div class="option" data-mode="balanced" onclick="selectOption('mode', 'balanced')">
                            <div class="value">平衡</div>
                            <div class="desc">质量与大小</div>
                        </div>
                    </div>
                </div>
                
                <!-- 动作按钮 -->
                <div class="action-buttons">
                    <button class="btn btn-primary" id="compressBtn" onclick="compressFile()" disabled>
                        <i class="fas fa-play-circle"></i>
                        开始强力压缩
                    </button>
                    
                    <button class="btn btn-secondary" onclick="clearFile()">
                        <i class="fas fa-trash-alt"></i>
                        清空文件
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 结果区域 -->
        <div class="result-area" id="resultArea">
            <div class="result-header">
                <h3 style="color: var(--text); margin-bottom: 10px;">
                    <i class="fas fa-check-circle" style="color: var(--success);"></i>
                    压缩完成！
                </h3>
                <p style="color: var(--text-light);">您的文件已成功压缩</p>
            </div>
            
            <div class="comparison">
                <div class="file-card original">
                    <div class="badge">原文件</div>
                    <div class="size" id="originalSize">0 MB</div>
                    <div style="color: var(--text-light);">原始大小</div>
                </div>
                
                <div class="file-card compressed">
                    <div class="badge">压缩后</div>
                    <div class="size" id="compressedSize">0 MB</div>
                    <div style="color: var(--text-light);">压缩后大小</div>
                </div>
            </div>
            
            <div class="savings">
                <div style="font-size: 1.1rem;">节省空间</div>
                <div class="savings-value" id="savingsValue">0%</div>
                <div>比原文件小</div>
            </div>
            
            <div class="download-area">
                <a href="#" class="download-link" id="downloadLink">
                    <i class="fas fa-download"></i>
                    下载压缩文件
                </a>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentFile = null;
        let compressionSettings = {
            level: 'extreme',
            targetSize: 1,
            mode: 'size'
        };
        
        // 您的真实API地址 - 已经配置好！
        const API_URL = 'https://file-compressor-api-7gch.vercel.app';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            selectOption('level', 'extreme');
            selectOption('size', '1');
            selectOption('mode', 'size');
            showStatus('准备好强力压缩！选择文件开始。', 'info');
            
            // 测试API连接
            testAPIConnection();
        });
        
        // 测试API连接
        async function testAPIConnection() {
            try {
                const response = await axios.get(API_URL + '/health', { timeout: 5000 });
                if (response.data.status === 'healthy') {
                    console.log('✅ API连接正常:', API_URL);
                }
            } catch (error) {
                console.warn('⚠️ API连接测试失败，但前端仍可工作:', error.message);
            }
        }
        
        // 拖拽上传
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // 处理文件
        function handleFile(file) {
            if (!file) return;
            
            // 检查文件大小
            if (file.size > 50 * 1024 * 1024) {
                showStatus('文件太大，最大支持50MB', 'error');
                return;
            }
            
            // 检查文件类型
            if (!isSupportedFileType(file.name)) {
                showStatus('不支持的文件格式', 'error');
                return;
            }
            
            currentFile = file;
            
            // 显示文件信息
            displayFileInfo(file);
            
            // 启用压缩按钮
            document.getElementById('compressBtn').disabled = false;
            
            showStatus(`已选择: ${file.name}`, 'success');
        }
        
        // 检查支持的文件类型
        function isSupportedFileType(filename) {
            const supported = ['.pdf', '.jpg', '.jpeg', '.png', '.doc', '.docx', '.xls', '.xlsx', '.ppt', '.pptx'];
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return supported.includes(ext);
        }
        
        // 显示文件信息
        function displayFileInfo(file) {
            const fileList = document.getElementById('fileList');
            
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const icon = getFileIcon(file);
            const size = formatFileSize(file.size);
            
            fileItem.innerHTML = `
                <div class="file-icon">
                    <i class="${icon}"></i>
                </div>
                <div class="file-info">
                    <div class="file-name" title="${file.name}">${file.name}</div>
                    <div class="file-size">${size} · ${getFileType(file.name)}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                </div>
            `;
            
            fileList.innerHTML = '';
            fileList.appendChild(fileItem);
        }
        
        // 获取文件图标
        function getFileIcon(file) {
            const name = file.name.toLowerCase();
            if (name.endsWith('.pdf')) return 'fas fa-file-pdf';
            if (name.endsWith('.doc') || name.endsWith('.docx')) return 'fas fa-file-word';
            if (name.endsWith('.xls') || name.endsWith('.xlsx')) return 'fas fa-file-excel';
            if (name.endsWith('.ppt') || name.endsWith('.pptx')) return 'fas fa-file-powerpoint';
            if (name.match(/\.(jpg|jpeg|png)$/)) return 'fas fa-file-image';
            return 'fas fa-file';
        }
        
        // 获取文件类型
        function getFileType(filename) {
            const name = filename.toLowerCase();
            if (name.endsWith('.pdf')) return 'PDF文档';
            if (name.endsWith('.doc') || name.endsWith('.docx')) return 'Word文档';
            if (name.endsWith('.xls') || name.endsWith('.xlsx')) return 'Excel文件';
            if (name.endsWith('.ppt') || name.endsWith('.pptx')) return 'PowerPoint';
            if (name.match(/\.(jpg|jpeg|png)$/)) return '图片文件';
            return '文件';
        }
        
        // 选择选项
        function selectOption(type, value) {
            // 移除所有选择
            document.querySelectorAll(`.option[data-${type}]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 添加当前选择
            const option = document.querySelector(`.option[data-${type}="${value}"]`);
            if (option) {
                option.classList.add('selected');
            }
            
            // 更新设置
            compressionSettings[type] = value;
        }
        
        // 显示状态
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show status-${type}`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }
        }
        
        // 更新进度
        function updateProgress(percent, statusText = '') {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = percent + '%';
            }
            
            if (statusText) {
                showStatus(statusText, 'info');
            }
        }
        
        // 压缩文件 - 调用真实API！
        async function compressFile() {
            if (!currentFile) {
                showStatus('请先选择文件', 'error');
                return;
            }
            
            // 禁用按钮
            const compressBtn = document.getElementById('compressBtn');
            compressBtn.disabled = true;
            compressBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 压缩中...';
            
            // 显示进度
            updateProgress(20, '正在准备压缩...');
            showStatus('正在连接压缩引擎...', 'info');
            
            try {
                // 创建FormData
                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('level', compressionSettings.level);
                formData.append('target_size', compressionSettings.targetSize);
                formData.append('mode', compressionSettings.mode);
                
                // 显示上传进度
                updateProgress(30, '上传文件中...');
                
                // 调用真实API！
                const response = await axios.post(API_URL + '/compress', formData, {
                    headers: { 
                        'Content-Type': 'multipart/form-data' 
                    },
                    responseType: 'blob',
                    onUploadProgress: (progressEvent) => {
                        const percent = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        updateProgress(30 + percent * 0.4, `上传进度: ${percent}%`);
                    }
                });
                
                updateProgress(80, '正在处理文件...');
                
                // 创建Blob对象
                const blob = new Blob([response.data], { type: response.headers['content-type'] });
                const url = window.URL.createObjectURL(blob);
                
                // 获取文件名
                let filename = 'compressed_file';
                const contentDisposition = response.headers['content-disposition'];
                if (contentDisposition) {
                    const matches = contentDisposition.match(/filename="?(.+)"?/);
                    if (matches && matches[1]) {
                        filename = matches[1];
                    }
                } else {
                    filename = `compressed_${currentFile.name}`;
                }
                
                // 更新下载链接
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = filename;
                downloadLink.onclick = () => {
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                    }, 100);
                };
                
                updateProgress(100, '压缩完成！');
                
                // 计算压缩效果（这里需要实际大小，但Blob.size可能不准确）
                const originalSize = currentFile.size;
                const compressedSize = blob.size;
                const compressionRatio = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
                
                // 显示结果
                showResult(originalSize, compressedSize, compressionRatio);
                
                showStatus('✅ 压缩完成！文件已准备好下载。', 'success');
                
            } catch (error) {
                console.error('压缩失败:', error);
                
                if (error.response) {
                    // 服务器返回错误
                    if (error.response.status === 413) {
                        showStatus('文件太大，请选择较小的文件', 'error');
                    } else if (error.response.status === 415) {
                        showStatus('不支持的文件格式', 'error');
                    } else {
                        showStatus(`服务器错误: ${error.response.status}`, 'error');
                    }
                } else if (error.request) {
                    // 请求发送但无响应
                    showStatus('无法连接到压缩服务器，请检查网络', 'error');
                } else {
                    // 其他错误
                    showStatus(`压缩失败: ${error.message}`, 'error');
                }
                
                // 回退到模拟压缩
                fallbackToSimulatedCompression();
            } finally {
                compressBtn.disabled = false;
                compressBtn.innerHTML = '<i class="fas fa-play-circle"></i> 开始强力压缩';
            }
        }
        
        // 回退到模拟压缩（如果API失败）
        function fallbackToSimulatedCompression() {
            showStatus('使用备用压缩方案...', 'warning');
            
            // 模拟压缩过程
            let progress = 30;
            const interval = setInterval(() => {
                progress += 10;
                updateProgress(progress, `模拟压缩: ${progress}%`);
                
                if (progress >= 90) {
                    clearInterval(interval);
                    
                    // 计算模拟压缩结果
                    const originalSize = currentFile.size;
                    let compressionRatio;
                    
                    switch(compressionSettings.level) {
                        case 'extreme':
                            compressionRatio = 0.7; // 70%压缩
                            break;
                        case 'high':
                            compressionRatio = 0.5; // 50%压缩
                            break;
                        case 'normal':
                            compressionRatio = 0.3; // 30%压缩
                            break;
                        default:
                            compressionRatio = 0.4;
                    }
                    
                    const compressedSize = originalSize * (1 - compressionRatio);
                    
                    // 创建下载链接（使用原文件模拟）
                    const blob = new Blob([currentFile], { type: currentFile.type });
                    const url = window.URL.createObjectURL(blob);
                    const downloadLink = document.getElementById('downloadLink');
                    
                    downloadLink.href = url;
                    downloadLink.download = `compressed_${currentFile.name}`;
                    downloadLink.onclick = () => {
                        setTimeout(() => {
                            window.URL.revokeObjectURL(url);
                        }, 100);
                    };
                    
                    updateProgress(100, '模拟压缩完成');
                    showResult(originalSize, compressedSize, compressionRatio * 100);
                    showStatus('⚠️ 使用模拟压缩（API连接失败）', 'warning');
                }
            }, 300);
        }
        
        // 显示结果
        function showResult(originalBytes, compressedBytes, savingsPercent) {
            // 更新显示
            document.getElementById('originalSize').textContent = formatFileSize(originalBytes);
            document.getElementById('compressedSize').textContent = formatFileSize(compressedBytes);
            document.getElementById('savingsValue').textContent = savingsPercent + '%';
            
            // 显示结果区域
            document.getElementById('resultArea').classList.add('show');
            
            // 滚动到结果区域
            document.getElementById('resultArea').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
        
        // 清空文件
        function clearFile() {
            currentFile = null;
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('compressBtn').disabled = true;
            document.getElementById('resultArea').classList.remove('show');
            updateProgress(0);
            showStatus('已清空文件', 'info');
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
